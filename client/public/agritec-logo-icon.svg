  <path d="M58 28 A4 4 0 0 1 64 28 A4 4 0 0 1 58 28 Z" stroke="white" stroke-width="1" fill="none"/>
  <path d="M56 26 A6 6 0 0 1 66 26 A6 6 0 0 1 56 26 Z" stroke="white" stroke-width="1" fill="none"/>

